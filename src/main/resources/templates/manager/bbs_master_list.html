<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 관리 목록 조회</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .action-buttons a {
            margin: 0 5px;
            text-decoration: none;
            color: blue;
        }
        .action-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>게시판 관리</h1>
<table>
    <thead>
    <tr>
        <th>게시판명</th>
        <th>댓글기능</th>
        <th>파일업로드</th>
        <th>업로드크기</th>
        <th>new마크</th>
        <th>작성자 정보</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <!-- 데이터 반복 -->
    <tr th:each="bbs : ${bbsMasterList}">
        <td th:text="${bbs.bbsName}"></td>
        <td th:text="${bbs.bbsReplyYn}"></td>
        <td th:text="${bbs.bbsFileYn}"></td>
        <td th:text="${#strings.append(bbs.bbsFileSize, 'MB')}"></td>
        <td th:text="${#strings.append(bbs.bbsNewHour, 'h')}"></td>
        <td th:text="${bbs.bbsWriterViewYn}"></td>
        <td class="action-buttons">
            <a th:href="@{'/bbs/edit/' + ${bbs.bbsId}}">수정</a>|
            <a th:href="@{'/bbs/delete/' + ${bbs.bbsId}}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
